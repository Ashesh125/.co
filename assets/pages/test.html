    function sortById(array) {
        let arr = array; // Get the array from the class property
        let length = arr.length;
        for (let i = 0; i < length; i++) {
            let j = i - 1;
            let current = arr[i];
            while (j > -1 && parseInt(arr[j].stats.attack) > parseInt(current.stats.attack)) {
                arr[j + 1] = arr[j];
                j = j - 1;
            }
            arr[j + 1] = current;
        }
        return arr;
    }
