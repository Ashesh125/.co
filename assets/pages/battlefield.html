</style>

<body>
    <audio controls class="d-none" id="audio"><source id="audio-source" src="" type="audio/mpeg"></audio>
    <div class="actions">
        <div class="btn-group m-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Attack
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="enemy-dropdown">

            </ul>
          </div>
          <div class="btn-group m-1">
            <button class="btn btn-secondary d-none" id="attack"> Attack</button>
            
            <button class="btn btn-secondary d-none" id="save-game-button">Save</button>
          </div>
          <div class="btn-group m-1">
            <button class="btn btn-secondary" id="end"> End Turn</button>
          </div>
    </div>
    <div class="main">
        <div class="nav-bar">

        </div>
        <div class="main-body d-flex my-3">
            <div class="container left col-3 ">
                <div class="character-sprite d-flex flex-column justify-content-center align-items-center">
                    
                </div>
            </div>
            <div class="container right col-3">
                <div class="enemy-sprite d-flex flex-column justify-content-center align-items-center">
   
                </div>
            </div>
        </div>
    </div>
    <div class="footer-content col-12 fixed-bottom px-3">
        <div class="footer-info d-flex justify-content-between text-center">
            <div class="player-side d-flex col-6"></div>
            <div class="enemy-side d-flex col-6 justify-content-end"></div>
        </div>
    </div>
