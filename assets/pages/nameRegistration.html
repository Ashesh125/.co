<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/nameRegistration.css">
    <script src="../scripts/animejs/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Graduate&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container registration-container">
        <div class="col-8 m-auto">
            <div class="title ml2">
                HERE BEGINS THE ADVENTURE OF
                <span id="user-name">ENTER YOUR NAME</span>
            </div>
        </div>
    </div>
</body>
<script>
    var textWrapper = document.querySelector('.ml2');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({
            loop: true
        })
        .add({
            targets: '.ml2 .letter',
            scale: [4, 1],
            opacity: [0, 1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 950,
            delay: (el, i) => 70 * i
        }).add({
            targets: '.ml2',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });
</script>

</html>
