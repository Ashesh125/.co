<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: 'Graduate';
    }
    
    .hidden {
        display: none;
    }
    
    body {
        overflow: hidden;
    }
    
    .poi-modal-body {
        height: 700px;
        display: grid;
        grid-template-columns: repeat(11, 1fr);
        grid-template-rows: repeat(11, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    
    .container-main {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        padding: 0;
    }
    
    #POI-chunk {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        padding: 0;
    }
    
    .chunk-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(1, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        width: 1800px;
    }
    
    .chunk {
        height: 600px;
        width: 600px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    
    #chunk-row-0 {
        margin-top: -40vh;
    }
    
    .water {
        background-image: url('../images/tiles/water.png');
    }
    
    .grass {
        background-image: url('../images/tiles/grass.png');
    }
    
    .sand {
        background-image: url('../images/tiles/sand.png');
    }
    
    .dirt {
        background-image: url('../images/tiles/dirt.png');
    }
    
    .town {
        background-color: red;
        background-image: url('../images/tiles/pixelhouse.png');
    }
    
    .port {
        background-color: yellow;
    }
    
    .snow {
        background-image: url('../images/tiles/mountains.png');
    }
    
    .forest {
        background-image: url('../images/tiles/trees.png');
    }

    .path {
        background-image: url('../images/tiles/wall.png');
    }
    
    .bridge{
        background-image: url('../images/tiles/bridge.png');
    }

    .manxe {
        width: 60px;
        height: 60px;
    }
    
    .tile {
        width: 60px;
        height: 60px;
        font-size: 12px;
    }
    
    .wall {
        background-color: blueviolet;
    }
    
    @keyframes play-sprite {
        from {
            background-position: 0 0;
        }
        to {
            background-position: 241px 0;
            /* Adjust the value based on the total width of your sprite (frame width * number of frames) */
        }
    }
    
    @keyframes play-NPC-sprite {
        from {
            background-position: 0 0;
        }
        to {
            background-position: 180px 0;
            /* Adjust the value based on the total width of your sprite (frame width * number of frames) */
        }
    }
    
    .grass.player {
        z-index: 5;
        background-image: url('../sprites/player2.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .forest.player {
        z-index: 5;
        background-image: url('../sprites/player-trees.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .sand.player {
        z-index: 5;
        background-image: url('../sprites/player-sand.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .dirt.player {
        z-index: 5;
        background-image: url('../sprites/player-dirt.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .tile.gate.player {
        z-index: 5;
        background-image: url('../sprites/player2.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .player {
        z-index: 5;
        background-image: url('../sprites/player2.png');
        background-size: 240px 60px;
        animation: play-sprite 1.2s steps(4) infinite;
    }
    
    .healer.manxe {
        background-image: url('../sprites/test/13.png');
        animation: play-NPC-sprite 1.4s steps(3) infinite;
    }
    
    .merchant.manxe {

    }
